<!-- <!DOCTYPE html>  esta etiqueta sirve -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compuertas Lógicas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- los comentarios se relizan con la combinación de tecla ctl + k + c-->
    <!-- para quitar un comentario se realiza con la combinación de tecla ctl + k + u -->

    <!-- <h1>Esta estiqueta es para agregar titulos -->
    <h1>Simulador de Compuertas Lógicas</h1>
    <div class="container">
        <table>
                 <thead>
            <!-- <thead> encapsula un conjunto de filas de tabla-->
                     <tr>
                <!-- <tr> define una fila de celdas en una tabla -->
                    <h2 class="title">Compuerta AND</h2>
                    <!--<div class> es el contenedor genérico para el contenido de flujo. -->
                     <div class="inputs">
                        <!--<label class> representa un título para un elemento en una interfaz de usuario. -->
                     <label class="text">Entrada A:</label>
                     <span class="input">1</span>
                     <label class="text">Entrada B:</label>
                     <span class="input">1</span>
                     </div>
                     <div class="output">
                     <label class="text">Salida:</label>
                     <!-- <span class> es el contenedor genérico para el contenido de flujo. -->
                     <span class="result">0</span>
                     </div>
                 </tr>
             </thead>
             <thead>
                <tr>
                     <div class="inputs">
                     <label class="text">Entrada A:</label>
                     <span class="input">1</span>
                     <label class="text">Entrada B:</label>
                     <span class="input">0</span>
                     </div>
                     <div class="output">
                     <label class="text">Salida:</label>
                     <span class="result">1</span>
                     </div>
                 </tr>
             </thead>
             <thead>
                <tr>
                     <div class="inputs">
                     <label class="text">Entrada A:</label>
                     <span class="input">0</span>
                     <label class="text">Entrada B:</label>
                     <span class="input">1</span>
                     </div>
                     <div class="output">
                     <label class="text">Salida:</label>
                     <span class="result">1</span>
                     </div>
                 </tr>
             </thead>
             <thead>
                <tr>
                     <div class="inputs">
                     <label class="text">Entrada A:</label>
                     <span class="input">0</span>
                     <label class="text">Entrada B:</label>
                     <span class="input">0</span>
                     </div>
                     <div class="output">
                     <label class="text">Salida:</label>
                     <span class="result">0</span>
                     </div>
                    <!-- </tr> sirve para cerrar la definicion de las filas o celdas -->
                 </tr>
             </thead>
        </table>
     </div>
  </body>
</html>
